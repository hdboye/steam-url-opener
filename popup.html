<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Open+Sans&display=swap" rel="stylesheet">
        <style>
            body {
                min-width:300px;
                background: linear-gradient(90deg, #171a21 0%, #1b2838 100%);
            }
            label {
                color:whitesmoke;
                font-family: 'Nunito', sans-serif;
                font-size: small;
            }
            p,a {
                font-family: 'Nunito', sans-serif;
                font-size: smaller;
                color:whitesmoke;
                margin:0;
                padding-top: 5px;
            }
            h3,h4 {
                margin: 0;
                color:whitesmoke;
                white-space: pre-line;
                font-family: 'Nunito', sans-serif;
                font-weight: 400;
            }
            h3 {
                font-size: medium;
                
            }
            h4 {
                font-size: medium;
                padding-top: 10px;
            }
        </style>
    </head>
    <body>
        <script src="popup.js"></script>
        <h3>Redirects enabled for:</h3>
        <input type="checkbox" id="enabled" selected> <label for="enabled"> steamcommunity.com</label><br>
        <input type="checkbox" id="enabled2" selected> <label for="enabled2"> store.steampowered.com</label><br>
        <input type="checkbox" id="enabled3" selected> <label for="enabled3"> help.steampowered.com</label><br>
        <h4>Options:</h4>
        <input type="checkbox" id="closepage" selected> <label for="closepage"> Close original page on redirect</label><br>
        <input type="checkbox" id="anywidget"> <label for="anywidget"> Redirect widgets anyway</label><br>
        <input type="checkbox" id="askfirst"> <label for="askfirst"> Ask before opening on Steam</label><br>
        <div></div>
    </body>
</html>
